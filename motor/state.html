<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(255, 40, 40)" />
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }

        #message {
            position: fixed;
            bottom: 0;
            right: 0; 
            font-size: 25px;
            padding: 5px 15px;
            margin: 15px;
            text-transform: capitalize;
        }
    </style>
</head>

<body onload="fun()">
    <span id="message"></span>
    <script>
        function fun() {
            var fconfig = {
                apiKey: "AIzaSyDc5timuQtu7Y4ZxFHafV-NTwT4sU29u8w",
                authDomain: "kdt-143.firebaseapp.com",
                databaseURL: "https://kdt-143-default-rtdb.firebaseio.com",
                projectId: "kdt-143",
                storageBucket: "kdt-143.appspot.com",
                messagingSenderId: "559265165592"
            };
            firebase.initializeApp(fconfig);
            firebase.database().ref("motor").once('child_added', function (snapshot) {
                var state = snapshot.val();
                if (state == 1) {
                    document.body.style.background = "radial-gradient(rgb(0, 255, 0), rgb(255, 255, 255))";
                    document.getElementById("message").innerHTML = "<p style='color:green;'>Motor On.......</p>";
                } else {
                    document.body.style.background = "radial-gradient(rgb(255, 0, 0),rgba(250, 250, 250, 0))";
                    document.getElementById("message").innerHTML = "<p style='color:red;'>Motor Off.......</p>";
                }
            })

            window.onoffline = function () { 
                document.getElementById("message").innerHTML = "";
            }

        }

    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</body>

</html>
